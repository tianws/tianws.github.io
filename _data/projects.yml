- id: 2
  title: "NOA车道线模型优化与部署"
  image: "/img/post-bg-pytorch.jpg"
  poster: "/video/poster/20230129_demo_highway.png"
  video: "/video/20230129_demo_highway.mp4"
  tags:
    - "算法优化"
    - "J6e部署"
    - "3D车道线"
  description: "主导3D车道线模型升级与J6e芯片量化部署，性能显著提升，成功支持北京车展NOA功能演示。"
  modal_role: "核心开发者"
  modal_period: "2024.01 - 2024.04"
  modal_achievements: |
    - **算法性能提升:** 主导模型架构由2D升级为3D，**F1指标提升7个点**，训练提速50%，推理提速20%。
    - **量化部署成功:** 在J6e芯片完成QAT量化，板端推理时长仅**12.06ms**，精度与浮点模型持平。
    - **功能拓展:** 新增斑马线、停止线、箭头感知能力，成功支持车展演示，吸引广汽丰田等潜在客户。
  modal_challenges: |
    - **挑战:** 距离车展仅剩一个月，团队缺乏J6e迁移经验，项目濒临延期。<br>
      **关键决策:** 果断放弃在旧仓库上修改的方案。基于地平线HAT工具链，**两周内搭建全新代码仓库并复现算法**，确保项目按时交付。
  modal_stack:
    - "SpareDrive"
    - "3D车道线"
    - "J6 QAT量化"
    - "混合精度量化"

