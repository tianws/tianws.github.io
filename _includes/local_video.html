<!-- To do: 可以用video.js更换播放器样式，支持更多浏览器 -->
{% if {{include.src}} %}
<div class="vid-wrap" style="padding-bottom:56.25%">
    <video preload="auto" muted='muted' controls="controls" controlsList="nodownload" src="https://raw.githubusercontent.com/tianws/tianws.github.io/master/video/{{ include.src }}"
        poster="https://raw.githubusercontent.com/tianws/tianws.github.io/master/video/poster/{{ include.poster }}">
        <p>
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
</div>
{% endif %}
